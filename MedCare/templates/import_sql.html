{% extends "base.html" %}
{% load static %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="sql_file">Загрузите SQL файл:</label>
    <input type="file" name="sql_file" id="sql_file" accept=".sql">
    <button type="submit">Импортировать</button>
</form>
{% endblock %}
