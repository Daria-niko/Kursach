{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Типы приема</h1>

<div class="text-center mb-3">
        <form method="get" action="{% url 'patient_list' %}">
            <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Поиск по названию">
            <button type="submit" class="btn btn-secondary mt-2">Поиск</button>
        </form>
    </div>
    <!-- Ссылка для добавления нового типа приема -->
    <div class="text-center mb-3">
        <a href="{% url 'appointment_type_create' %}" class="btn btn-primary">Добавить тип приема</a>
    </div>

    <!-- Таблица типов приема -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Название</th>
                <th class="text-center">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for type in appointment_types %}
                <tr>
                    <td>{{ type.name }}</td>
                    <td class="text-center">
                        <a href="{% url 'appointment_type_update' type.pk %}" class="btn btn-warning btn-sm">Редактировать</a>
                        <a href="{% url 'appointment_type_delete' type.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
