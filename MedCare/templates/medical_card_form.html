{% extends "base.html" %}
{% load static %}

{% block content %}
    <title>Добавить/Редактировать медицинскую карту</title>

<body>
    <h1>{% if form.instance.pk %}Редактировать медицинскую карту{% else %}Добавить медицинскую карту{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Сохранить{% else %}Добавить{% endif %}</button>
    </form>
    <a href="{% url 'medical_card_list' %}">Назад</a>
</body>
{% endblock %}
