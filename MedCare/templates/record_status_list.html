{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Статусы записи</h1>

<div class="text-center mb-3">
        <form method="get" action="{% url 'patient_list' %}">
            <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Поиск по названию">
            <button type="submit" class="btn btn-secondary mt-2">Поиск</button>
        </form>
    </div>
    <!-- Ссылка для добавления нового статуса -->
    <div class="text-center mb-3">
        <a href="{% url 'record_status_create' %}" class="btn btn-primary">Добавить статус</a>
    </div>

    <!-- Таблица статусов -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Название</th>
                <th class="text-center">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for status in record_statuses %}
                <tr>
                    <td>{{ status.name }}</td>
                    <td class="text-center">
                        <a href="{% url 'record_status_update' status.pk %}" class="btn btn-warning btn-sm">Редактировать</a>
                        <a href="{% url 'record_status_delete' status.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
