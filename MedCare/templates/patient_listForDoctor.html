{% extends "baseDoctor.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Список пациентов</h1>

    <!-- Форма поиска по фамилии -->
    <div class="text-center mb-3">
        <form method="get" action="{% url 'patient_list' %}">
            <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Поиск по фамилии">
            <button type="submit" class="btn btn-secondary mt-2">Поиск</button>
        </form>
    </div>

    <!-- Таблица пациентов -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Телефон</th>
                <th>Адрес</th>
                <th class="text-center">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
                <tr>
                    <td>{{ patient.user.first_name }}</td>
                    <td>{{ patient.user.last_name }}</td>
                    <td>{{ patient.phone }}</td>
                    <td>{{ patient.address }}</td>
                    <td class="text-center">
                        <a href="{% url 'patient_updateD' patient.pk %}" class="btn btn-warning btn-sm">Редактировать</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
